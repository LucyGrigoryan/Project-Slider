<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">

    <div class="mySlides">
      <img src="./630x355.jpg" alt="Rome Colosseum ">
      <div class="text">Rome Colosseum </div>
    </div>
    <div class="mySlides">
      <img src="./ven.jpg" alt="Italy Venice">
      <div class="text">Italy Venice</div>
    </div>
    <div class="mySlides">
      <img src="./ver.jpg" alt="Italy Vernazza">
      <div class="text">Italy Vernazza</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

  </div>
  <script src="script.js"></script>
</body>
</html>
